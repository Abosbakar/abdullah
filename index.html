<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numara Alma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease; /* Buton hareket ederken smooth geçiş */
        }

            .btn:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <div class="container">
        <h2>Numaranızı verir misiniz Fatma hanım?</h2>
        <button class="btn" id="yesBtn">Evet</button>
        <button class="btn" id="noBtn">Hayır</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Hayır butonunun fareyi üzerine almasıyla kayması
        noBtn.addEventListener('mouseover', () => {
            // Ekran boyutlarına göre rastgele X ve Y koordinatları oluşturuyoruz
            const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            // Butonu hareket ettirmek için top ve left değerlerini ayarlıyoruz
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Evet butonuna tıklanması
        yesBtn.addEventListener('click', () => {
            alert('ALDIM NUMARANI FISTIK');
        });
    </script>

</body>
</html>

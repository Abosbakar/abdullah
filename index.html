<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numara Alma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Numaramı almak ister misin?</h2>
    <button class="btn" id="yesBtn">Evet</button>
    <button class="btn" id="noBtn">Hayır</button>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    
    // Hayır butonunun hareketi
    noBtn.addEventListener('mouseover', () => {
        const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);  // X ekseninde rastgele bir pozisyon
        const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);  // Y ekseninde rastgele bir pozisyon
        
        noBtn.style.position = 'absolute';  // Butonu hareket ettirebilmek için position absolute yapıyoruz
        noBtn.style.left = randomX + 'px';  // Yeni X konumunu ayarlıyoruz
        noBtn.style.top = randomY + 'px';   // Yeni Y konumunu ayarlıyoruz
    });

    // Evet butonuna tıklanması
    yesBtn.addEventListener('click', () => {
        alert('Numaranız verilmiştir!');
    });
</script>

</body>
</html>
